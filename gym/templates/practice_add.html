{% extends 'users/layout.html' %}
{% block title %} practice list{% endblock %}

{% block body %}

  <div class="container mt-2 mt-xl-4 mt-md-4 border p-3 bg-light rounded">
        <form method="post">
            {% csrf_token %}
            <div class="row g-4 align-items-center">
                <div class="col-sm-8">
                    <label for="ex" class="form-label">Название тренировки</label>
                    <input id="ex" type="text" class="form-control" placeholder="Присед (тяжелый)" name="title">
                </div>

                <div class="col-sm-4">
                    <label for="ex2" class="form-label">Дата тренировки</label>
                    <input id="ex2" type="date" class="form-control" name="date_plan">
                </div>

            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
</svg>
                </button>
                <a class="btn btn-danger mt-3" href="{% url 'practice_list' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
  <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
</svg>
                </a>
            </div>

        </form>
    </div>

    {%  if message%}
        <div class="mt-2">
           <p class="display-6 text-danger">
               {{ message }}
           </p>
        </div>
    {% endif %}
    


{% endblock %}
