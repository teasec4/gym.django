{% extends 'users/layout.html' %}
{% block title %} practice list{% endblock %}

{% block body %}

  <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="row g-4 align-items-center">
                <div class="col-sm-8">
                    <label for="ex" class="form-label">Название тренировки</label>
                    <input id="ex" type="text" class="form-control" placeholder="Присед (тяжелый)" name="title">
                </div>

                <div class="col-sm-4">
                    <label for="ex2" class="form-label">Дата тренировки</label>
                    <input id="ex2" type="date" class="form-control" name="date_plan">
                </div>

            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success mt-3">
                    Добавить
                </button>
                <a class="btn btn-danger mt-3" href="{% url 'practice_list' %}">
                    Отмена
                </a>
            </div>

        </form>
    </div>

    {%  if message%}
        <div class="mt-2">
           <p class="display-6 text-danger">
               {{ message }}
           </p>
        </div>
    {% endif %}
    


{% endblock %}
