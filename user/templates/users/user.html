{% extends "users/layout.html" %}
{% block title %} user {% endblock %}

{% block body %}
    <h1>
    welcome, {{ request.user.first_name }}
    </h1>

    <ul>
        <li>Username : {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}</li>
    </ul>

    <a href="{% url 'logout' %}">
        Logout
    </a>

{% endblock %}
